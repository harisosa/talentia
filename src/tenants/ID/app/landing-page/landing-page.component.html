<app-master>
    <content>
        <div class="p-3">
            <div class="row no-gutters">
                <div class="col-12">
                    <div class="row no-gutters">
                        <div class="col-12 text-center">
                            <span class="heading-1">
                                Talent Marketplace
                            </span>
                            <p class="subtitle">a platform where employers compete to hire you</p>
                        </div>
                    </div>
                </div>
    
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <div class="row no-gutters">
                        <div class="col-12 text-center">
                            <span class="heading-1">
                                Kenapa talentia?
                            </span>
                        </div>
                    </div>
                    <div class="row no-gutters mt-3">
                        <div class="col-12 text-center">
                            <p class="heading-2 mb-1">
                                Talentia berkomitmen untuk memenuhi kebutuhan
                            </p>
                            <p class="heading-2 mt-0">IT talent terbaik untuk perusahaan Anda diwaktu yang singkat</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 text-center">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary btn-lg" (click)="ToEmployer()">Untuk Perusahaan</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-outline-primary btn-lg" (click)="ToJobSeeker()">Untuk Pencari Kerja</button>
                </div>
                
            </div>
        </div>
        
    </content>
</app-master>
